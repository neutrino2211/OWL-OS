<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./web/css/vuesax.css">
    <link rel="stylesheet" href="./web/css/material-icons/material-icons.css">
    <title>OWL-OS</title>
    <style>
        .install.img{
            width: 300px;
            margin-left: auto;
            margin-right: auto;
            padding: 10%;
        }
    </style>
</head>
<body style="background:#222 ;">
    <div id="app">
        <vs-row vs-justify="center" style="padding-top:5%;">
            <vs-col type="flex" vs-justify="center" vs-align="center" vs-w="6">
              <vs-card>
                    <div slot="media">
                        <img src="./web/assets/owl.png" class="install img"></img>
                    </div>
                <div>
                    <vs-divider position="center"><h1>Welcome to OWL OS</h1></vs-divider>
                    <p style="font-size: 20px;text-align:center;">Proceed to setup 
                        <vs-icon icon="trending_flat" size="50px" style="position:absolute;margin-top:-10px;padding-left:10px;" color="rgb(11, 189, 135)"></vs-icon>
                    </p>
                </div>
              </vs-card>
            </vs-col>
          </vs-row>          
    </div>
    <iframe src="http://localhost:10000/Applications/com.app.owl/index.html" frameborder="0"></iframe>
</body>
<script>
    const OWL = {
        init(){
            pywebview.api.key().then((key)=>{
                pywebview.api.gecko(`
                start 128
                mov %M1 '${key.length}'
                put %M1 0x0
                println
                `)
            })
        }
    };
    var i = setInterval(function(){
        if(typeof pywebview == "object"){
            clearInterval(i);
            OWL.init()
        } 
    },100)
</script>
<script src="./web/js/vue.js"></script>
<script src="./web/js/vuesax.js"></script>
<script>
    new Vue({
        el: "#app"
    })
</script>
</html>
