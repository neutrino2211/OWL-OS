<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        body {
            margin: 0;
            overflow-y: hidden;
        }
    </style>
</head>
<body>
    <iframe src="http://localhost:10000/Applications/com.owl.getting-started/index.html" frameborder="0" style="width:100%;height:100%"></iframe>
</body>
<script>
    const OWL = {
        init(){
            pywebview.api.key().then((key)=>{
                pywebview.api.gecko(`
                start 128
                mov %M1 '${key.length}'
                put %M1 0x0
                println
                `)
            })
        }
    };
    var i = setInterval(function(){
        if(typeof pywebview == "object"){
            clearInterval(i);
            OWL.init()
            onerror = pywebview.api.debug
        } 
    },100)
    document.body.style.height = innerHeight+"px"
    addEventListener("resize",function(){
        document.body.style.height = innerHeight+"px"
    })
</script>
</html>
